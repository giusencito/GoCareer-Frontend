


<mat-grid-list cols="1" rowHeight=500px>
<mat-grid-tile>
<mat-card class="card">



<mat-card-title class="title"> Student Login</mat-card-title>

<mat-card-subtitle  class="sub">Please Enter Email and Password</mat-card-subtitle>



<mat-card-content>

  <form [formGroup]="loginform"  (submit)="onSubmit()"  #loginForm="ngForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input formControlName="email" matInput type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" requiered>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      <mat-error *ngIf="loginform.controls['email'].dirty && loginform.hasError('required','email')">Es requerido</mat-error>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input formControlName="password" matInput type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
      <mat-error *ngIf="loginform.controls['password'].dirty && loginform.hasError('required','password')">Es requerido</mat-error>

    </div>

    <button type="submit"  [disabled]="!loginform.valid" mat-raised-button color="primary" >Submit</button>
  </form>

</mat-card-content>
<mat-card-footer>
  <a routerLink="/studentregister">New User? Click to sign up</a>
  <a routerLink="/loginEspecialist">Especialist? Click to sign in</a>
 </mat-card-footer>


</mat-card>
</mat-grid-tile>

</mat-grid-list>
