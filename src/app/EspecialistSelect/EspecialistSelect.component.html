
<app-navigation></app-navigation>

<div class="fondo">
<mat-grid-list cols="2" row="2" rowHeight="400px">
<mat-grid-tile *ngFor="let element of dataSource.data">
<mat-card>
<mat-card-header>
<mat-card-title>{{element.especialistName}}  {{element.especialistLastName}}</mat-card-title>

</mat-card-header>

<mat-card-content>

<h4>{{element.especialistInformation}}</h4>

</mat-card-content>
<mat-card-actions>

<button mat-raised-button class="especialistSelect" (click)="especialistSelect(element.especialistId)">Programar cita</button>

</mat-card-actions>

</mat-card>

</mat-grid-tile>
</mat-grid-list>
</div>
