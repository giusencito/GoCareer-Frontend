
<app-Especialist-navigation></app-Especialist-navigation>


<mat-card class="card">

<mat-card-title class="title"> Messages</mat-card-title>
<mat-card-content>
<mat-grid-list [cols]="breakpoint" rowHeight="500px" (window:resize)="onResize($event)">
<mat-grid-tile *ngFor="let element of dataSource.data">
<button mat-raised-button class="but" (click)="entermessage(element.messageid)">

<p>{{element.messageDescription}}</p>

<p>Click para Responder</p>


</button>
</mat-grid-tile>
</mat-grid-list>
</mat-card-content>
</mat-card>
