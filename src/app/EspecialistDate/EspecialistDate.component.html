<app-navigation></app-navigation>




<mat-card  class="card"  layout="row" layout-align="center center">

<mat-card-header >

<mat-card-title>{{nombre}}  {{apellido}}</mat-card-title>


</mat-card-header>

<mat-card-content>
  <h2>{{infor}}</h2>
</mat-card-content>
<mat-card-actions>
  <mat-grid-list cols="3" rowHeight=200px>
    <mat-grid-tile  *ngFor="let element of fechas">


<button mat-raised-button class="getmeeting" (click)="getmeeting(element)"> {{element | date:'yyyy-MM-dd hh:mm'}}</button>


</mat-grid-tile>
</mat-grid-list>
</mat-card-actions>
<mat-card-footer>
  <h1 >Mensaje a especialista</h1>
  <mat-form-field appearance="fill" class="area" [formGroup]="messageform">
    <mat-label>Mensaje a especialista {{nombre}}  {{apellido}}</mat-label>
    <textarea formControlName="message" matInput type="message" [(ngModel)]="Message.messageDescription"></textarea>
  </mat-form-field>
  <div class="button-row">
<button mat-raised-button class="burea" (click)="sendMessage()" [disabled]="!messageform.valid">Enviar Mensaje</button>
<button mat-raised-button  class="burea" (click)="Limpiar()">Limpiar </button>
  </div>
</mat-card-footer>
</mat-card>
